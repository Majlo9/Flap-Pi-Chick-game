<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Ball</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Přidání Pi SDK -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: red;
            color: black;
            font-size: 20px;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 15px; /* Zakulacené rohy */
        }
    </style>
</head>
<body>
    <button id="startButton">START</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pi = PiNetwork; // Inicializace Pi SDK

        // Inicializace Pi SDK
        pi.init({
            version: "2.0",
            onReady: function () {
                console.log("Pi SDK je připraven!");
            },
            onIncompletePaymentFound: function (payment) {
                console.log("Nalezen neúplný platební proces:", payment);
            },
        });

        async function loginUser() {
            try {
                const scopes = ['username', 'payments']; // Požadované oprávnění
                const user = await pi.authenticate(scopes, function (payment) {
                    console.log("Incomplete payment found:", payment);
                });
                console.log(`Uživatel přihlášen: ${user.username}`); // Výpis uživatelského jména
            } catch (error) {
                console.error("Chyba při přihlášení:", error);
            }
        }

        let ball = { x: 100, y: canvas.height / 2, radius: 20, velocityY: 0 };
        let gravity = 0.3;
        let isGameRunning = false;
        let score = 0;
        let speed = 2;
        let pipes = [];
        let clouds = [];
        let weather = "sun";
        const weatherTypes = ["sun", "rain", "snow"];
        const startButton = document.getElementById("startButton");

        function generatePipes() {
            pipes = [];
            for (let i = 0; i < 5; i++) {
                const gap = 200;
                const height = Math.random() * (canvas.height / 2);
                const x = canvas.width + i * 400;
                pipes.push({ x, topHeight: height, bottomY: height + gap });
            }
        }

        function generateClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height / 2);
                clouds.push({ x, y });
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "purple";
            ctx.fill();
            ctx.closePath();
            ctx.font = "20px Arial";
            ctx.fillStyle = "yellow";
            ctx.fillText("π", ball.x - 6, ball.y + 6);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 50, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, 50, canvas.height - pipe.bottomY);
            });
        }

        function drawClouds() {
            ctx.fillStyle = "white";
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x + 30, cloud.y + 10, 25, 0, Math.PI * 2);
                ctx.arc(cloud.x + 60, cloud.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawWeather() {
            if (weather === "sun") {
                ctx.beginPath();
                ctx.arc(50, 50, 30, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.closePath();
            } else if (weather === "rain") {
                for (let i = 0; i < 50; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y + 10);
                    ctx.strokeStyle = "blue";
                    ctx.stroke();
                }
            } else if (weather === "snow") {
                for (let i = 0; i < 30; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                }
            }
        }

        function drawScore() {
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawFlag() {
            const flagWidth = 50;
            const flagHeight = 30;
            const x = canvas.width - flagWidth - 10;
            const y = canvas.height - flagHeight - 10;

            ctx.fillStyle = "white";
            ctx.fillRect(x, y, flagWidth, flagHeight);

            ctx.fillStyle = "red";
            ctx.fillRect(x, y + flagHeight / 2, flagWidth, flagHeight / 2);

            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + flagWidth / 2, y + flagHeight / 2);
            ctx.lineTo(x, y + flagHeight);
            ctx.closePath();
            ctx.fill();
        }

        function drawFireworks() {
            if (score > 0 && score % 10 === 0) {
                for (let i = 0; i < 50; i++) {
                    const x = canvas.width / 2 + Math.random() * 200 - 100;
                    const y = canvas.height / 2 + Math.random() * 200 - 100;
                    ctx.beginPath();
                    ctx.arc(x, y, Math.random() * 5 + 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                    ctx.fill();
                }
            }
        }

        function updateGame() {
            ball.velocityY += gravity;
            ball.y += ball.velocityY;

            if (ball.y > canvas.height || ball.y < 0) {
                endGame();
            }

            pipes.forEach(pipe => {
                pipe.x -= speed;

                if (
                    ball.x + ball.radius > pipe.x &&
                    ball.x - ball.radius < pipe.x + 50 &&
                    (ball.y - ball.radius < pipe.topHeight || ball.y + ball.radius > pipe.bottomY)
                ) {
                    endGame();
                }

                if (pipe.x + 50 < 0) {
                    const gap = 200;
                    const height = Math.random() * (canvas.height / 2);
                    pipe.x = canvas.width + 400;
                    pipe.topHeight = height;
                    pipe.bottomY = height + gap;
                    score++;
                    if (score % 10 === 0) weather = weatherTypes[Math.floor(Math.random() * 3)];
                }
            });

            clouds.forEach(cloud => {
                cloud.x -= speed / 2;
                if (cloud.x < -60) {
                    cloud.x = canvas.width + 60;
                    cloud.y = Math.random() * (canvas.height / 2);
                }
            });

            speed += 0.0001;
        }

        function endGame() {
            isGameRunning = false;
            startButton.style.display = "block";
        }

        function gameLoop() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawClouds();
            drawPipes();
            drawBall();
            drawWeather();
            drawScore();
            drawFlag();
            drawFireworks();

            updateGame();

            requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener("click",
